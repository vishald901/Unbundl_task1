<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="menu">
        <div class="menuicon"></div>
        <div class="menuicon"></div>
        <div class="menuicon"></div>
      </div>
      <div class="logo-container">
        <img src="./img/home page.png" alt="Logo" />
      </div>
      <div class="icons-container">
        <a href="#" class="icon"
          ><img
            src="./img/search-icon-html-22.jpg"
            width="40px"
            height="40px"
            alt="Search"
        /></a>
        <a href="#" class="icon"
          ><img src="./img/cartimage.png" width="40px" height="40px" alt="Cart"
        /></a>
      </div>
    </nav>
    <section aria-label="Newest Photos">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          &#x2039;
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          &#x203A;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="./img/Yoga_mat_desktop_banner_1.webp"
              alt="Nature Image #1"
            />
          </li>
          <li class="slide">
            <img
              src="./img/Desktop_Bedcovers_banner.webp"
              alt="Nature Image #2"
            />
          </li>
          <li class="slide">
            <img src="./img/Frame_6847.webp" alt="Nature Image #3" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
